<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Inline Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <div class="container">
        <div class="">
            <form>
                <div class="form-row align-items-center">
                    <div>
                        <table class="table border">
                            <tbody>
                                <tr style="background-color: #acd2dc;" class="text-center">
                                    <td>
                                        <p>Biểu mẩu đăng nhập</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="col-sm-3 my-1">
                                            <label class="sr-only" for="inlineFormInputName">Name</label>
                                            <input type="text" class="form-control" id="inlineFormInputName"
                                                placeholder="Jane Doe">
                                        </div>
                                        <div class="col-sm-3 my-1">
                                            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">@</div>
                                                </div>
                                                <input type="text" class="form-control"
                                                    id="inlineFormInputGroupUsername" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                                <label class="form-check-label" for="autoSizingCheck2">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-auto my-1">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>

</html>
