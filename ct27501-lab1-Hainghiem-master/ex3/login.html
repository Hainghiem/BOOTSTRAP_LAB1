<!DOCTYPE html>
<html lang="vi">

<head>
  <title>Horizontal Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <div class="container">
    <div class="col-6">
      <form>
        <div>
          <table class="table border">
            <tbody>
              <tr style="background-color: #acd2dc;" class="text-center">
                <td>
                  <p>Biểu mẩu đăng nhập
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-group row my-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" placeholder="Nhập vào email" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" placeholder="Nhập vào mật khẩu" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Ghi nhớ tôi
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                      <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>

          </table>
        </div>

      </form>
    </div>
  </div>
  </body>

</html>
